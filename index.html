<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;1,300;1,400;1,500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrap">
        <div class="weather-app">
          <form id="search-form" class="mb-5">
            <div class="row">
              <div class="col-7">
                <input
                  type="search"
                  placeholder="Enter a city..."
                  class="form-control"
                  id="search-city"
                  autocomplete="off"
                />
              </div>
              <div class="col-5">
                <input type="submit" value="Search" class="btn btn-info" />
                <input
                  type="button"
                  value="Current"
                  class="btn btn-warning"
                  id="current"
                />
              </div>
            </div>
          </form>
          <div class="row">
            <div class="col-9">
              <div class="clearfix weather-temp">
                <img src="" alt="clear" id="icon" class="float-left" />
                <strong id="temperature"></strong>
                <span class="units"
                  ><a href="#" id="fahrenheit" class="active">°F</a> |
                  <a href="#" id="celsius">°C</a></span
                >
              </div>
              <ul>
                <li>
                  Hi <span id="hi"> </span>°F | Lo <span id="lo"></span>°F
                </li>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind"></span>mph</li>
              </ul>
            </div>
            <div class="col-3">
              <div class="preview">
                <h1 id="city"></h1>
                <ul>
                  <li id="date"></li>
                  <li id="conditions"></li>
                </ul>
              </div>
            </div>
          </div>
          <div class="five-day-forecast">
            <div class="row">
              <div class="col-2">
                <div class="weekdays"><b>Mon</b></div>
                <img
                  src="http://openweathermap.org/img/wn/04n@2x.png"
                  alt="cloudy"
                  width="40px"
                />
                <div class="five-day-forecast-temp">
                  <span class="five-day-forecast-max">38</span>°F |
                  <span class="five-day-forecast-min">21</span>°F
                </div>
              </div>
            </div>
          </div>
        </div>
        <small
          ><b>
            Open source code on
            <a
              href="https://github.com/MarahDeven/weather-app-now"
              target="_blank"
              >Github</a
            >
            by Marah Rice, hosted on
            <a
              href="https://vibrant-dubinsky-ed4e0b.netlify.app"
              target="_blank"
              >Netlify</a
            >
          </b></small
        >
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
